<!DOCTYPE html>
<html lang="en">
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Todo List</h1>
        <a href="{% url 'todo_create' %}" class="btn btn-primary mb-3">Add Todo</a>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item">
                    <h5>{{ todo.title }}</h5>
                    <p>{{ todo.description }}</p>
                    <a href="{% url 'todo_update' todo.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'todo_delete' todo.pk %}" class="btn btn-danger">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
